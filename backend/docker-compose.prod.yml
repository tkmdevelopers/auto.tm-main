services:
  db:
    image: postgres:16
    container_name: auto_tm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: auto_tm
      POSTGRES_PASSWORD: Key_bismynick1
      POSTGRES_DB: auto_tm
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auto_tm"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    # Do not expose 5432 publicly in production; app reaches it via network
    networks:
      - internal
  api:
    image: ${API_IMAGE_TAG:-alpha-motors-backend:latest}
    container_name: alpha_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_HOST: db
      PORT: 3080
      NODE_ENV: production
    volumes:
      - /var/lib/alpha/uploads:/app/uploads
    ports:
      - "3080:3080"  # Only expose API port
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3080/api-docs"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - internal
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 1.5G
        reservations:
          cpus: "0.5"
          memory: 512M
networks:
  internal:
    driver: bridge
volumes:
  db_data:
