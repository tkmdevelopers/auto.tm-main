services:
  db:
    image: postgres:16
    container_name:  auto_tm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: auto_tm
      POSTGRES_PASSWORD: Key_bismynick1
      POSTGRES_DB: auto_tm
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      # Expose Postgres to the host so local CLI scripts (migrations/seeds) can connect.
      # If you already have a local Postgres on 5432, set DATABASE_PORT=5433 in backend/.env
      # (the API container still uses 5432 internally; see api.environment below).
      - "${DATABASE_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auto_tm"]
      interval: 10s
      timeout: 5s
      retries: 5
  api:
    image: ${API_IMAGE_TAG:-alpha-motors-backend:latest}
    container_name: alpha_backend
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    environment:
      # Override host so app can reach Postgres service name
      DATABASE_HOST: db
      # Force internal port (container-to-container). Host port mapping can differ.
      DATABASE_PORT: 5432
      PORT: 3080
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "3080:3080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3080/api-docs"]
      interval: 30s
      timeout: 5s
      retries: 3
volumes:
  db_data:
