services:
  db:
    image: postgres:16
    container_name: auto_tm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: auto_tm
      POSTGRES_PASSWORD: Key_bismynick1 
      POSTGRES_DB: auto_tm
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auto_tm"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${API_IMAGE_TAG:-alpha-motors-backend:latest}
    container_name: alpha_backend
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_HOST: db
      PORT: 3080
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "3080:3080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3080/api-docs"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
volumes:
  db_data:
